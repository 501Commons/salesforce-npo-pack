minimum_cumulusci_version: '3.22.0'
project:
    name: NPO Pack
    package:
        name: NPO Pack
        namespace: c501npo
        api_version: '50.0'
    dependencies:
        - namespace: npo02
          version: '3.13'
          dependencies:
              - namespace: npe01
                version: '3.16'
        - namespace: npe03
          version: '3.20'
        - namespace: npe4
          version: '3.11'
        - namespace: npe5
          version: '3.9'   
    git:

tasks:
    robot:
        options:
            suites: robot/salesforce-npo-pack/tests
            options:
                outputdir: robot/salesforce-npo-pack/results

    robot_testdoc:
        options:
            path: robot/salesforce-npo-pack/tests
            output: robot/salesforce-npo-pack/doc/salesforce-npo-pack_tests.html

    run_tests:
        options:
            required_org_code_coverage_percent: 75
